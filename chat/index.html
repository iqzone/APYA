<body>
<div id="error"></div>
<script>
	window.onload = function() {
		var mobileDevice = navigator.userAgent.match(/ipad|ipod|iphone|android|windows ce|blackberry|palm|symbian/i);
		var iDevice = navigator.userAgent.match(/ipad|ipod|iphone/i);
		if (mobileDevice || iDevice) {
			if (iDevice) {
				location.href = 'i/';
			} else if (mobileDevice) {
				location.href = 'm/';
			}
		} else {
			document.getElementById('error').innerHTML = "Sorry, your mobile browser does not support chat.";
		}
	};
</script>
